global:
  username: minhkhoi1026
  project_name: hcmus-fsd
  run_name: single-vit224-newdataset
  save_dir: logs
  SEED: 47
  resume: null
dataset:
  name: FaceSpoofingDataset
  args:
    train:
      source_path: fsd-deepfakerapp/deepfaker_app/face_crop
      split_file: train_split.csv
      oversampling: True
    val:
      source_path: fsd-deepfakerapp/deepfaker_app/face_crop
      split_file: val_split.csv
      oversampling: False
data_loader:
  train:
    args:
      batch_size: 64
      num_workers: 8
      shuffle: True
  val:
    args:
      batch_size: 64
      num_workers: 8
      shuffle: False
model:
  name: SingleHeadFrameClassifier
  input_size: 224
  num_classes: 2
  extractor:
    img_encoder:
      name: VitNetExtractor
      args:
        version: vit_base_patch16_224
        from_pretrained: True
        freeze: False
metric:
  - name: Accuracy
    args:
trainer:
  num_worker: 8
  start_epoch: 0
  start_epoch: 0
  num_epochs: 100
  evaluate_interval: 1
  log_interval: 50
  use_fp16: True
  debug: False
optimizer:
  lr: 0.0001
lr_scheduler:
  name: ReduceLROnPlateau
  args:
    mode: min
    factor: 0.5
    patience: 3
    min_lr: 0.00001
  monitor: val/loss
callbacks:
  - name: ModelCheckpoint
    args:
      filename: "singleVit224-epoch={epoch}-val_acc={val/accuracy:.4f}"
      monitor: "val/accuracy"
      verbose: True
      save_top_k: 3
      mode: max
      auto_insert_metric_name: False #https://github.com/Lightning-AI/lightning/issues/4012
      
  - name: EarlyStopping
    args:
      monitor: "val/loss"
      min_delta: 0.0001
      patience: 5
      verbose: False
      mode: min
  - name: LearningRateMonitor
    args:
      logging_interval: step
      



